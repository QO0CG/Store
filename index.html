
<!DOCTYPE html>

    <title>Sara Store | متجر سارة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fcfcfd;
            color: #1a1c20;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .pill-shadow {
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .header-hidden { transform: translateY(-150%); transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .header-visible { transform: translateY(0); transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        .animate-line-to-box {
            animation: lineToBox 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        @keyframes lineToBox {
            0% { width: 0; height: 2px; opacity: 0; }
            50% { width: 100%; height: 2px; opacity: 1; }
            100% { width: 100%; height: 100%; opacity: 1; }
        }
    </style>
